<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<form>
				<div class="col-xs-12 search-input">
					<input type="text" class="search-text" placeholder="Enter search text"data-bind='value:searchText, valueUpdate: "afterkeydown", event:{keyup: filterList}' />
				</div>
			</form>	
			<div class="col-xs-4 col-lg-2 search-list">
				<ul data-bind="foreach:locationList">
					<li data-bind="text: locationName, click: $parent.showLocation"></li>
				</ul>
			</div>
			<div class="col-xs-8 col-lg-10 map" id="map"></div>
		</div>
	</div>	
</body>
</html>



<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPyCSSYJRYMcIX5z6rnmH7AjLDl1UUu2Y&signed_in=true&callback=initialize"></script> -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPyCSSYJRYMcIX5z6rnmH7AjLDl1UUu2Y&callback=mapInit" async defer></script>
<script type="text/javascript" src="js/app.js"></script>

<script type="text/javascript">
	function mapInit(){
		ko.applyBindings(new viewModel());
	}
</script>
