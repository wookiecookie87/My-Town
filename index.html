<!DOCTYPE html>
<html>
<head>
	<title>My Neighborhood</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<form>
				<div class="col-xs-12 search-input">
					<input type="text" class="search-text" placeholder="Enter search text" data-bind='value:searchText, valueUpdate: "afterkeydown", event:{keyup: filterList}' />
				</div>
			</form>	
			<div class="col-xs-3 col-lg-2 search-list">
				<ul data-bind="foreach:locationList">
					<li data-bind="text: locationName, click: $parent.showLocation, visible:filter"></li>
				</ul>
			</div>
			<div class="col-xs-9 col-lg-10 map" id="map"></div>
		</div>
	</div>	
</body>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPyCSSYJRYMcIX5z6rnmH7AjLDl1UUu2Y&callback=mapInit" onerror="googleError()" async defer></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		function mapInit(){
			ko.applyBindings(new viewModel());
		}

		function googleError(){
			alert("google map load fail.");
		}
	</script>
</html>
